<section class="tabela-scroll">
  <mat-paginator #paginator
                 class="demo-paginator"
                 (page)="handlePageEvent($event)"
                 [length]="length"
                 [pageSize]="pageSize"
                 [disabled]="disabled"
                 [showFirstLastButtons]="showFirstLastButtons"
                 [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                 [hidePageSize]="hidePageSize"
                 [pageIndex]="pageIndex"
                 aria-label="Select page">
  </mat-paginator>
  <table mat-table [dataSource]="dataSource.dados" class="mat-elevation-z8">
    <ng-container *ngFor="let coluna of colunas" matColumnDef="{{coluna['nomeAtributo']}}">
      <th mat-header-cell *matHeaderCellDef> {{coluna['labelAtributo']}}</th>
      <td mat-cell *matCellDef="let element"> {{element[coluna['nomeAtributo']]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
  </table>

</section>
